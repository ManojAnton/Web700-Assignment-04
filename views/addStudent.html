<!DOCTYPE html>
<html>
<head>
    <title>WEB700 - Add Student</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Manoj</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/htmlDemo">HTML Demo</a></li>
                <li class="nav-item active"><a class="nav-link" href="/students/add">Add Student</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Add Student</h1>
        <form method="POST" action="/students/add">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label>First Name:</label>
                    <input class="form-control" type="text" name="firstName" required />
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input class="form-control" type="text" name="lastName" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="email" name="email" required />
                </div>
            </fieldset>
            <fieldset>
                <legend>Academic Information</legend>
                <div class="form-group">
                    <label>College Employment:</label>
                    <input type="checkbox" name="TA" id="TA" value="true">
                    <label for="TA">Teaching Assistant</label>
                </div>
                <div class="form-group">
                    <label>Enrollment Status:</label><br />
                    <input type="radio" name="status" value="Full Time" required /> Full Time
                    <input type="radio" name="status" value="Part Time" required /> Part Time
                </div>
                <div class="form-group">
                    <label>Enrolled in Course:</label>
                    <select class="form-control" name="course">
                        <option value="1">Relational Database Design and Implementation</option>
                        <option value="2">Java Programming</option>
                        <option value="3">Introduction to Cloud Computing</option>
                        <option value="4">Database Administration and Management</option>
                        <option value="5">Web Programming</option>
                        <option value="6">Applied Capstone Project</option>
                        <option value="7">Database Connectivity Using Java</option>
                        <option value="8">Accessing Big Data</option>
                        <option value="9">Datawarehousing</option>
                        <option value="10">Security in Databases and Web Applications</option>
                        <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
